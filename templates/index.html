<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoPackAI – Sustainable Packaging Intelligence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="header">
        <h1>EcoPackAI</h1>
        <p>AI-powered cost & CO₂ intelligence for sustainable packaging</p>
    </header>

    <main class="container">
        <!-- LEFT: INPUTS -->
        <section class="card">
            <h2>Packaging Configuration</h2>

            <label>Material Strength</label>
            <select id="strength_encoded">
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
                <option value="4">Very High</option>
            </select>

            <label>Weight Capacity (kg)</label>
            <input type="number" id="weight_capacity" placeholder="e.g. 5">

            <label>Biodegradability (0–10)</label>
            <input type="range" id="biodegradability_score" min="0" max="10" value="5">
            <span id="bioVal">5</span>

            <label>Recyclability (%)</label>
            <input type="range" id="recyclability_percent" min="0" max="100" value="60">
            <span id="recycleVal">60%</span>

            <label>Cost Efficiency (0–1)</label>
            <input type="number" step="0.01" id="cost_efficiency_score" placeholder="e.g. 0.75">

            <button onclick="predict()">Analyze Impact</button>
        </section>

        <!-- RIGHT: OUTPUTS -->
        <section class="card">
            <h2>Predicted Impact</h2>

            <div class="kpis">
                <div class="kpi">
                    <h3>Estimated Cost</h3>
                    <p id="cost">—</p>
                </div>
                <div class="kpi">
                    <h3>CO₂ Emissions</h3>
                    <p id="co2">—</p>
                </div>
            </div>

            <canvas id="impactChart"></canvas>
            <p id="status" class="status"></p>
        </section>
    </main>

    <footer>
        Prototype developed for Infosys Springboard Internship
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

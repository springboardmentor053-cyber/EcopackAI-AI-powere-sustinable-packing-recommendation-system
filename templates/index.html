<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EcoPackAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1>EcoPackAI</h1>
    <p>AI-Driven Sustainable Packaging Material Recommendation</p>
  </header>

  <!-- INPUT PANEL -->
  <section class="input-section">
    <h2>Material Requirement Inputs</h2>

    <div class="form-grid">
      <div>
        <label>Required Strength Level</label>
        <select id="strength_level">
        <option value="">Select</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        </select>

      </div>

      <div>
        <label>Product Weight (grams)</label>
        <input type="number" id="product_weight_g" placeholder="e.g. 500">
      </div>

      <div>
        <label>Biodegradability Score (1–10)</label>
        <input type="number" id="biodegradability_score" min="1" max="10">

      </div>

      <div>
        <label>Recyclability (%)</label>
        <input type="number" id="recyclability_pct" placeholder="0 – 100">
      </div>
    </div>

    <button onclick="getRecommendations()">Run Recommendation Engine</button>
  </section>

  <!-- RESULTS -->
  <section class="results-section">
    <h2>Recommended Materials</h2>
    <div id="cards" class="card-container"></div>
  </section>

  <!-- ANALYTICS -->
  <section class="analytics-section">
    <h2>Recommendation Analytics</h2>

    <div class="charts">
      <canvas id="costCo2Chart"></canvas>
      <canvas id="sustainabilityChart"></canvas>
    </div>
  </section>

  <footer>
    <p>EcoPackAI – Internship Prototype</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
